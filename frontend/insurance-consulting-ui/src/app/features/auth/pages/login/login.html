<div class="login-shell">
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <mat-icon>verified_user</mat-icon>
      </div>
      <mat-card-title>Insurance Consulting</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()" class="form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" autocomplete="username" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" autocomplete="current-password" />
        </mat-form-field>

        <button mat-flat-button color="primary" class="btn" type="submit" [disabled]="loading()">
          @if(loading()) {
          <mat-spinner diameter="18"></mat-spinner>
          }
          @if(!loading()) {
          <span>Login</span>
          }
        </button>
        @if (error()) {
        <div class="error">
          <mat-icon>error</mat-icon>
          <span>{{ error() }}</span>
        </div>
        }
      </form>
    </mat-card-content>
  </mat-card>
</div>
