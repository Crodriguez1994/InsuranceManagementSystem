<div class="header content-card">
    <div>
        <h2 class="page-title">{{ config.title }}</h2>
        <div class="sub">Manage records</div>
    </div>

    <div class="actions">
        <mat-form-field appearance="outline" class="search">
            <mat-label>Search</mat-label>
            <input matInput (input)="applyFilter($any($event.target).value)" placeholder="Type to filter..." />
        </mat-form-field>

        <button *ngIf="config.showCreate !== false" mat-flat-button color="primary" (click)="create.emit()">
            <mat-icon>add</mat-icon>
            New
        </button>
    </div>
</div>

<div class="content-card table-wrap">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

        <ng-container *ngFor="let colKey of columnKeys; let i = index" [matColumnDef]="colKey">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ config.columns[i].header }}
            </th>
            <td mat-cell *matCellDef="let row">
                {{ cellValue(row, colKey) }}
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width:160px;">Actions</th>
            <td mat-cell *matCellDef="let row" class="row-actions">
                <button *ngIf="config.showView !== false" mat-icon-button (click)="view.emit(row)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button *ngIf="config.showEdit !== false" mat-icon-button (click)="edit.emit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="config.showDelete !== false" mat-icon-button color="warn" (click)="remove.emit(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25]" [pageSize]="10"></mat-paginator>
</div>
